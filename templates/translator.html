<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸŒ AI Language Translator</title>

    <!-- Particle.js Animated Background -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: "Poppins", sans-serif; 
        }

        body {
            text-align: center;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
            position: relative;
            animation: fadeIn 2s ease-in-out;
        }

        /* Particle Background */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: radial-gradient(circle, rgba(20, 20, 50, 1) 20%, rgba(10, 10, 30, 1) 100%);
        }

        /* Fade-in Effect */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 15px;
            color: #00ffff;
            text-shadow: 2px 2px 12px rgba(0, 255, 255, 0.8);
        }

        /* Glassmorphism Container */
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 20px;
            width: 70%;
            max-width: 700px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        textarea {
            width: 90%;
            height: 100px;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            resize: none;
            outline: none;
            transition: transform 0.2s ease-in-out;
        }

        textarea:focus {
            transform: scale(1.05);
        }

        select {
            width: 90%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            outline: none;
            cursor: pointer;
        }

        .translate-btn {
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #00ffff;
            color: black;
            transition: transform 0.2s ease-in-out, background 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .translate-btn:hover {
            background: #0099cc;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 255, 1);
        }

        .result {
            margin-top: 15px;
            padding: 15px;
            font-size: 18px;
            color: #000;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            width: 100%;
            word-wrap: break-word;
            max-height: 250px;
            overflow-y: auto;
        }

        @media (max-width: 768px) {
            .container { width: 90%; }
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>  <!-- ğŸ† Moving Background Animation -->

    <h1>ğŸŒ AI Language Translator</h1>
    <div class="container">
        <textarea id="inputText" placeholder="Enter text to translate..."></textarea>

        <br>
        <select id="languageSelect">
            <option value="French">ğŸ‡«ğŸ‡· French</option>
            <option value="Spanish">ğŸ‡ªğŸ‡¸ Spanish</option>
            <option value="German">ğŸ‡©ğŸ‡ª German</option>
            <option value="Hindi">ğŸ‡®ğŸ‡³ Hindi</option>
            <option value="Telugu">ğŸ‡®ğŸ‡³ Telugu</option>
            <option value="Tamil">ğŸ‡®ğŸ‡³ Tamil</option>
            <option value="Chinese">ğŸ‡¨ğŸ‡³ Chinese</option>
            <option value="Japanese">ğŸ‡¯ğŸ‡µ Japanese</option>
        </select>

        <br>
        <button class="translate-btn" onclick="translateText()">ğŸŒ Translate</button>

        <div id="result" class="result">ğŸ” Translation will appear here...</div>
    </div>

    <script>
        function translateText() {
            const text = document.getElementById("inputText").value;
            const language = document.getElementById("languageSelect").value;

            if (!text.trim()) {
                alert("âš ï¸ Please enter text to translate!");
                return;
            }

            fetch("http://127.0.0.1:5000/translate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: text, language: language })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById("result").innerHTML = `<b>âŒ Error:</b> ${data.error}`;
                } else {
                    document.getElementById("result").innerHTML = `<b>âœ… Translated:</b> ${data.translated}`;
                }
            })
            .catch(error => console.error("Error:", error));
        }
    </script>

    <!-- ğŸŒŒ Particle.js Moving Animation Background -->
    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 120, density: { enable: true, value_area: 900 } },
                color: { value: ["#ffffff", "#00ffff", "#66ccff"] },
                shape: { type: "circle" },
                opacity: { value: 0.7, random: false },
                size: { value: 4, random: true },
                line_linked: { enable: true, distance: 120, color: "#00ffff", opacity: 0.5, width: 1.2 },
                move: { enable: true, speed: 2, direction: "none", random: false }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" }
                },
                modes: {
                    repulse: { distance: 100 },
                    push: { particles_nb: 4 }
                }
            },
            retina_detect: true
        });
    </script>

</body>
</html>
