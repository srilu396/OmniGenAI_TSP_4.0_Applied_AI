<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìÑ AI Document Q&A</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            text-align: center;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e);
        }

        /* Particle.js Background */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 15px;
            color: #00ffff;
            text-shadow: 0px 0px 15px rgba(0, 255, 255, 0.8);
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Glassmorphism Container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            padding: 25px;
            border-radius: 20px;
            width: 70%;
            max-width: 500px;
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: slideDown 1.2s ease-in-out;
        }

        .upload-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 12px rgba(0, 255, 255, 0.3);
            display: inline-block;
            margin-bottom: 20px;
            width: 90%;
            max-width: 400px;
        }

        input[type="file"] {
            padding: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0px 4px 10px rgba(0, 255, 255, 0.3);
        }

        button {
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: cyan;
            color: black;
            transition: transform 0.3s ease-in-out, background 0.3s ease-in-out;
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.5);
        }

        button:hover {
            background: #0099cc;
            transform: scale(1.08);
            box-shadow: 0 0 18px rgba(0, 255, 255, 1);
        }

        #chat-container {
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 12px rgba(0, 255, 255, 0.3);
            padding: 20px;
        }

        #chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0px 4px 12px rgba(0, 255, 255, 0.4);
            text-align: left;
        }

        .message {
            max-width: 75%;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 10px;
            word-wrap: break-word;
            font-size: 16px;
            display: inline-block;
        }

        .user {
            background-color: #00ffff;
            color: black;
            align-self: flex-end;
            float: right;
            text-align: right;
        }

        .bot {
            background-color: #ffffff;
            color: black;
            align-self: flex-start;
            float: left;
            text-align: left;
        }

        .input-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        input[type="text"] {
            width: 80%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0px 4px 10px rgba(0, 255, 255, 0.3);
        }
    </style>
</head>
<body>

    <div id="particles-js"></div> <!-- Particle.js Animated Background -->
    
    <h1>üìÑ AI Document Q&A System</h1>
    <div class="upload-container">
        <input type="file" id="fileInput">
        <button onclick="uploadFile()">üì§ Upload PDF/DOCX</button>
        <p id="uploadStatus"></p>
    </div>

    <div id="chat-container">
        <div id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="questionInput" placeholder="Ask a question...">
            <button onclick="askQuestion()">ü§ñ Ask</button>
        </div>
    </div>

    <script>
        function uploadFile() {
            var fileInput = document.getElementById("fileInput");
            if (fileInput.files.length === 0) {
                alert("Please select a file.");
                return;
            }

            var formData = new FormData();
            formData.append("file", fileInput.files[0]);

            $.ajax({
                url: "/upload",
                type: "POST",
                data: formData,
                contentType: false,
                processData: false,
                success: function (response) {
                    $("#uploadStatus").text(response.message).css("color", "green");
                },
                error: function (xhr) {
                    $("#uploadStatus").text(xhr.responseJSON.error).css("color", "red");
                }
            });
        }

        function askQuestion() {
            var question = $("#questionInput").val().trim();
            if (!question) {
                alert("Please enter a question.");
                return;
            }

            $("#chat-box").append(`<div class='message user'>üßë‚Äçüíª ${question}</div>`);

            $.post("/ask", { question: question }, function (response) {
                $("#chat-box").append(`<div class='message bot'>ü§ñ ${response.answer}</div>`);
                $("#questionInput").val("");
            });
        }

        // Initialize Particle.js
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#00ffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5 },
                size: { value: 3, random: true },
                move: { enable: true, speed: 2 }
            },
            interactivity: { detect_on: "canvas", events: { onhover: { enable: true, mode: "repulse" } } },
            retina_detect: true
        });
    </script>

</body>
</html>
