<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîä AI Text to Audio</title>

    <!-- Particle.js Animated Background -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: "Poppins", sans-serif; 
        }

        body {
            text-align: center;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
            position: relative;
            animation: fadeIn 2s ease-in-out;
        }

        /* Particle Background */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: radial-gradient(circle, rgba(20, 20, 50, 1) 20%, rgba(10, 10, 30, 1) 100%);
        }

        /* Fade-in Effect */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 15px;
            color: #00ffff;
            text-shadow: 2px 2px 12px rgba(0, 255, 255, 0.8);
        }

        /* Glassmorphism Container */
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 20px;
            width: 70%;
            max-width: 500px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        textarea {
            width: 90%;
            height: 100px;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            resize: none;
            outline: none;
            transition: transform 0.2s ease-in-out;
        }

        textarea:focus {
            transform: scale(1.05);
        }

        .generate-btn {
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #00ffff;
            color: black;
            transition: transform 0.2s ease-in-out, background 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .generate-btn:hover {
            background: #0099cc;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 255, 1);
        }

        .result {
            margin-top: 15px;
            padding: 15px;
            font-size: 18px;
            color: #000;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            width: 100%;
            word-wrap: break-word;
            max-height: 250px;
            overflow-y: auto;
        }

        audio {
            margin-top: 15px;
            width: 100%;
            display: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0px 4px 12px rgba(0, 255, 255, 0.4);
        }

        @media (max-width: 768px) {
            .container { width: 90%; }
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>  <!-- üéÜ Moving Background Animation -->

    <h1>üîä AI Text to Audio Generator</h1>
    <div class="container">
        <textarea id="textInput" placeholder="Enter text to generate audio..."></textarea>

        <br>
        <button class="generate-btn" onclick="convertTextToSpeech()">üé§ Generate Audio</button>

        <p id="message"></p>
        <audio id="audioPlayer" controls></audio>
    </div>

    <script>
        function convertTextToSpeech() {
            let text = document.getElementById("textInput").value.trim();
            let message = document.getElementById("message");
            let audioPlayer = document.getElementById("audioPlayer");

            if (text === "") {
                message.innerText = "‚ö†Ô∏è Please enter some text!";
                return;
            }

            message.innerText = "‚è≥ Generating audio...";

            fetch("/generate", {
                method: "POST",
                body: new URLSearchParams({ text: text }),
                headers: { "Content-Type": "application/x-www-form-urlencoded" }
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    message.innerText = `‚ùå Error: ${data.error}`;
                } else {
                    message.innerText = "‚úÖ Audio ready!";
                    audioPlayer.src = data.audio_url + "?t=" + new Date().getTime(); // Prevent caching issues
                    audioPlayer.style.display = "block";
                    audioPlayer.load(); // Ensure audio reloads
                    audioPlayer.play();
                }
            })
            .catch(error => {
                message.innerText = "‚ùå Error generating audio!";
                console.error("Error:", error);
            });
        }
    </script>

    <!-- üåå Particle.js Moving Animation Background -->
    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 120, density: { enable: true, value_area: 900 } },
                color: { value: ["#ffffff", "#00ffff", "#66ccff"] },
                shape: { type: "circle" },
                opacity: { value: 0.7, random: false },
                size: { value: 4, random: true },
                line_linked: { enable: true, distance: 120, color: "#00ffff", opacity: 0.5, width: 1.2 },
                move: { enable: true, speed: 2, direction: "none", random: false }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" }
                },
                modes: {
                    repulse: { distance: 100 },
                    push: { particles_nb: 4 }
                }
            },
            retina_detect: true
        });
    </script>

</body>
</html>
