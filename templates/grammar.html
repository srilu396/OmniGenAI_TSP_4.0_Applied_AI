<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ¤– AI Grammar Chatbot</title>

    <!-- Particle.js Animated Background -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: "Poppins", sans-serif; 
        }

        body {
            text-align: center;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
            position: relative;
            animation: fadeIn 2s ease-in-out;
        }

        /* Particle Background */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: radial-gradient(circle, rgba(20, 20, 50, 1) 20%, rgba(10, 10, 30, 1) 100%);
        }

        /* Fade-in Effect */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 15px;
            color: #00ffff;
            text-shadow: 2px 2px 12px rgba(0, 255, 255, 0.8);
        }

        /* Glassmorphism Container */
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 20px;
            width: 70%;
            max-width: 500px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        #chatBox {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            padding: 15px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0px 4px 12px rgba(0, 255, 255, 0.4);
            text-align: left;
        }

        .message {
            padding: 12px;
            margin: 8px 0;
            border-radius: 10px;
            max-width: 80%;
            font-size: 16px;
            word-wrap: break-word;
            display: inline-block;
        }

        .user {
            background-color: #00ffff;
            color: black;
            align-self: flex-end;
            float: right;
            text-align: right;
        }

        .bot {
            background-color: #ffffff;
            color: black;
            align-self: flex-start;
            float: left;
            text-align: left;
        }

        #questionInput {
            width: 80%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0px 4px 10px rgba(0, 255, 255, 0.3);
        }

        .send-btn {
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: #00ffff;
            color: black;
            transition: transform 0.2s ease-in-out, background 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .send-btn:hover {
            background: #0099cc;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 255, 1);
        }

        @media (max-width: 768px) {
            .container { width: 90%; }
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>  <!-- ðŸŽ† Moving Background Animation -->

    <h1>ðŸ¤– AI Grammar Chatbot</h1>
    <div class="container">
        <div id="chatBox"></div>
        <input type="text" id="questionInput" placeholder="Ask me about grammar...">
        <br>
        <button class="send-btn" onclick="askQuestion()">ðŸ’¬ Send</button>
    </div>

    <script>
        document.getElementById("questionInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                askQuestion();
            }
        });

        function askQuestion() {
            let questionInput = document.getElementById("questionInput");
            let chatBox = document.getElementById("chatBox");
            let question = questionInput.value.trim();

            if (question === "") return;

            let userMessage = document.createElement("div");
            userMessage.className = "message user";
            userMessage.innerText = "ðŸ§‘â€ðŸ’»: " + question;
            chatBox.appendChild(userMessage);
            chatBox.scrollTop = chatBox.scrollHeight;

            questionInput.value = "";

            fetch("/ask_grammar", {
                method: "POST",
                body: new URLSearchParams({ question: question }),
                headers: { "Content-Type": "application/x-www-form-urlencoded" }
            })
            .then(response => response.json())
            .then(data => {
                if (data.answer) {
                    let botMessage = document.createElement("div");
                    botMessage.className = "message bot";
                    botMessage.innerText = "ðŸ¤–: " + data.answer;
                    chatBox.appendChild(botMessage);
                } else {
                    showError();
                }
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => {
                console.error("Error:", error);
                showError();
            });
        }

        function showError() {
            let chatBox = document.getElementById("chatBox");
            let errorMessage = document.createElement("div");
            errorMessage.className = "message bot";
            errorMessage.style.color = "red";
            errorMessage.innerText = "âš  Error: Unable to get response.";
            chatBox.appendChild(errorMessage);
        }
    </script>

    <!-- ðŸŒŒ Particle.js Moving Animation Background -->
    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 120, density: { enable: true, value_area: 900 } },
                color: { value: ["#ffffff", "#00ffff", "#66ccff"] },
                shape: { type: "circle" },
                opacity: { value: 0.7, random: false },
                size: { value: 4, random: true },
                line_linked: { enable: true, distance: 120, color: "#00ffff", opacity: 0.5, width: 1.2 },
                move: { enable: true, speed: 2, direction: "none", random: false }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" }
                },
                modes: {
                    repulse: { distance: 100 },
                    push: { particles_nb: 4 }
                }
            },
            retina_detect: true
        });
    </script>

</body>
</html>
